<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>
      Filter
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="apply()">
        Apply
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <!-- EVENT TYPE FILTER -->
    <ion-list-header class="ion-list-header-small">
      <ion-label>Location</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-label>
          <p>City</p>
        </ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" value="all" placeholder="All">
          <ion-select-option value="all">All</ion-select-option>
          <ion-select-option value="uncategorized">Oregon</ion-select-option>
          <ion-select-option value="salary">Dallas</ion-select-option>
          <ion-select-option value="rent">Houston</ion-select-option>
          <ion-select-option value="rent">Pennsylvania</ion-select-option>
          <ion-select-option value="rent">Virginia</ion-select-option>
          <ion-select-option value="rent">Washington</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <!-- DATE FILTER -->
    <ion-list-header class="ion-list-header-small">
      <ion-label>Timescale</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-label>
          <p>From</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Date from" class="ion-text-right ion-no-padding-end"
          (click)="toggleDateFrom()" [(ngModel)]="date_from"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_from_active" color="primary" locale="en-EN"
        size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateFromSelect($event)">
      </ion-datetime>

      <ion-item>
        <ion-label>
          <p>To</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Date to" class="ion-text-right ion-no-padding-end"
          (click)="toggleDateTo()" [(ngModel)]="date_to"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_to_active" color="primary" locale="en-EN"
        size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateToSelect($event)">
      </ion-datetime>
    </ion-list>

  </div>

</ion-content>
